<html>
    <body>
        <h3>working with html</h3>
        <form name="webform1" action="welcome.html">
            enter your user-name:
            <input type="text" name="tbox1" placeholder="enter your name" size="20" maxlength="10"/><br>
            enter password:
            <input type="password" name="tbox2" placeholder="enter your password here" size="25" maxlength="8"/><br>
            enter phone no:
            <input type="text" name="tbox3" placeholder="enter phone no" size="20" maxlength="10"/><br>
            enter email id:
            <input type="text" name="tbox4" placeholder="email id" size="30" maxlength="30"/><br>
            GENDER:<br>
            <input type="radio" name="rb1" value="MALE"/>MALE<br>
            <input type="radio" name="rb1" value="FEMALE"/>FEMALE<br>
        </form>
        select state:
        <select name="state">
            <option>-choose</option>
            <option>ap</option>
            <option>telagana</option>
            <option>odissa</option>
            <option>tamilnadu</option>
            <option>karnataka</option>
            <option>kerala</option>
            <option>mp</option>
            <option>punjab</option>
            <opt>eg</opt>
        </select><br>
        select district:
        <select name="district">
            <option>-choose</option>
            <option>visakhapatnam</option>
            <option>vzm</option>
            <option>sklm</option>
            <option>krishna</option>
            <option>nlr</option>
            <option>chtr</option>
            <option>ong</option>
            <option>wg</option>
            <opt>eg</opt>
        </select>
        <form>
            ENTER LANGUAGES KNOWN:<br>
            <input type="checkbox" name="cbg1" value="english"/>ENGLISH<br>
            <input type="checkbox" name="cbg1" value="telugu"/>TELUGU<br>
            <input type="checkbox" name="cbg1" value="hindi"/>HINDI<br>
            <input type="checkbox" name="cbg1" value="french"/>FRENCH<br>
            ENTER YOUR FULL ADDRESS<br>
            <textarea rows=5 cols=20>ENTER YOUR ADDRESS</textarea><br>
            Upload your photo:
            <input type="file" name="pfile"/><br>
            <input type="submit" value="register" name="sbt1"/>
            <input type="reset" name="rsbt1" value="clear all fields"/>
        </form>
    </body>
</html>
